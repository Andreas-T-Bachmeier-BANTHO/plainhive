name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'github-pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Compute base path for Vite
        run: |
          OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="${GITHUB_REPOSITORY##*/}"

          if [ "${REPO_NAME,,}" = "${OWNER_LOWER}.github.io" ]; then
            BASE="/"
          else
            BASE="/$REPO_NAME/"
          fi

          echo "Using base path: $BASE"
          {
            echo "VITE_BASE=$BASE"
            echo "VITE_BASE_URL=$BASE"
          } >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # SPA fallback so deep links / refreshes work on GH Pages
      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
