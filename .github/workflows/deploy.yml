name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'github-pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Vite base URL
        run: |
          BASE="${VITE_BASE_URL:-}"
          if [ -z "$BASE" ]; then
            OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
            REPO_NAME="${GITHUB_REPOSITORY##*/}"
            REPO_LOWER="${REPO_NAME,,}"
            if [ "$REPO_LOWER" = "${OWNER_LOWER}.github.io" ]; then
              BASE="/"
            else
              BASE="/$REPO_NAME/"
            fi
          fi

          if [ "$BASE" != "/" ]; then
            BASE="/${BASE#/}"
            case "$BASE" in
              */) : ;;
              *) BASE="$BASE/" ;;
            esac
          fi

          echo "Using VITE_BASE_URL=$BASE"
          echo "VITE_BASE_URL=$BASE" >> "$GITHUB_ENV"

      - name: Set base for GitHub Pages (project page)
        run: echo "VITE_BASE=/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
