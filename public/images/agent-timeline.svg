<svg xmlns="http://www.w3.org/2000/svg" width="460" height="300" viewBox="0 0 460 300" role="img" aria-labelledby="title desc">
  <title id="title">PlainHive agent timeline</title>
  <desc id="desc">Timeline showing retrieval, reasoning, verification, and user events.</desc>
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1AE7A7" />
      <stop offset="100%" stop-color="#0EA371" />
    </linearGradient>
  </defs>
  <rect width="460" height="300" rx="24" fill="#101D18" stroke="#173228" />
  <text x="32" y="56" font-family="'Inter', sans-serif" font-size="16" fill="#64FFC8" font-weight="600">Agent timeline</text>
  <path d="M48 108h352" stroke="#173228" stroke-width="2" stroke-dasharray="8 10" />
  <g transform="translate(48 108)">
    <circle r="12" fill="#1AE7A7" />
    <text x="-28" y="-28" font-family="'Inter', sans-serif" font-size="11" fill="#C9E7D7">Retrieval</text>
    <text x="-28" y="-12" font-family="'Inter', sans-serif" font-size="11" fill="#8EA69C">Curate corpus</text>
  </g>
  <g transform="translate(172 108)">
    <circle r="12" fill="#12C38D" />
    <text x="-32" y="48" font-family="'Inter', sans-serif" font-size="11" fill="#C9E7D7">Reasoning</text>
    <text x="-32" y="64" font-family="'Inter', sans-serif" font-size="11" fill="#8EA69C">Draft plan</text>
  </g>
  <g transform="translate(296 108)">
    <circle r="12" fill="#0EA371" />
    <text x="-40" y="-28" font-family="'Inter', sans-serif" font-size="11" fill="#C9E7D7">Verification</text>
    <text x="-40" y="-12" font-family="'Inter', sans-serif" font-size="11" fill="#8EA69C">Check claims</text>
  </g>
  <g transform="translate(400 108)">
    <circle r="12" fill="url(#timelineGradient)" />
    <text x="-24" y="48" font-family="'Inter', sans-serif" font-size="11" fill="#C9E7D7">User review</text>
    <text x="-24" y="64" font-family="'Inter', sans-serif" font-size="11" fill="#8EA69C">Approve</text>
  </g>
  <g transform="translate(32 200)">
    <rect width="396" height="68" rx="18" fill="#0D1813" stroke="#173228" />
    <text x="24" y="32" font-family="'Inter', sans-serif" font-size="13" fill="#C9E7D7">“Explain highlights regulation dependencies and surfaces missing citations automatically.”</text>
    <text x="24" y="52" font-family="'Inter', sans-serif" font-size="11" fill="#8EA69C">— Judge role feedback</text>
  </g>
</svg>
