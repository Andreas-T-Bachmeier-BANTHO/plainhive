<svg xmlns="http://www.w3.org/2000/svg" width="360" height="280" viewBox="0 0 360 280" role="img" aria-labelledby="title desc">
  <title id="title">PlainHive role selector</title>
  <desc id="desc">Selector showing Judge, Collaborator, Prover, and Consumer roles.</desc>
  <defs>
    <linearGradient id="roleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1AE7A7" />
      <stop offset="100%" stop-color="#0EA371" />
    </linearGradient>
  </defs>
  <rect width="360" height="280" rx="24" fill="#101D18" stroke="#173228" />
  <text x="32" y="56" font-family="'Inter', sans-serif" font-size="16" fill="#64FFC8" font-weight="600">Choose your role</text>
  <g transform="translate(32 80)">
    <rect width="296" height="44" rx="14" fill="#12271F" stroke="#1AE7A7" />
    <text x="20" y="28" font-family="'Inter', sans-serif" font-size="13" fill="#64FFC8">Judge</text>
    <text x="120" y="28" font-family="'Inter', sans-serif" font-size="12" fill="#8EA69C">Compare alternatives, approve final</text>
    <rect x="220" y="10" width="72" height="24" rx="12" fill="url(#roleGradient)" />
    <text x="256" y="26" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#04140D" font-weight="600">Active</text>
  </g>
  <g transform="translate(32 132)">
    <rect width="296" height="44" rx="14" fill="#0F1A15" stroke="#173228" />
    <text x="20" y="28" font-family="'Inter', sans-serif" font-size="13" fill="#C9E7D7">Collaborator</text>
    <text x="120" y="28" font-family="'Inter', sans-serif" font-size="12" fill="#708478">Guide reasoning with insights</text>
  </g>
  <g transform="translate(32 184)">
    <rect width="296" height="44" rx="14" fill="#0F1A15" stroke="#173228" />
    <text x="20" y="28" font-family="'Inter', sans-serif" font-size="13" fill="#C9E7D7">Prover</text>
    <text x="120" y="28" font-family="'Inter', sans-serif" font-size="12" fill="#708478">Demand citations & consistency</text>
  </g>
  <g transform="translate(32 236)">
    <rect width="296" height="44" rx="14" fill="#0F1A15" stroke="#173228" />
    <text x="20" y="28" font-family="'Inter', sans-serif" font-size="13" fill="#C9E7D7">Consumer</text>
    <text x="120" y="28" font-family="'Inter', sans-serif" font-size="12" fill="#708478">Receive polished insights</text>
  </g>
</svg>
