<svg xmlns="http://www.w3.org/2000/svg" width="660" height="420" viewBox="0 0 660 420" role="img" aria-labelledby="title desc">
  <title id="title">PlainHive explainability cascade</title>
  <desc id="desc">Stacked cards showing citations, confidence chips, and reasoning trails.</desc>
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1AE7A7" />
      <stop offset="100%" stop-color="#0EA371" />
    </linearGradient>
  </defs>
  <rect width="660" height="420" rx="28" fill="#0B1611" stroke="#163027" />
  <g transform="translate(64 48)">
    <rect width="276" height="144" rx="24" fill="#101D18" stroke="#1C3A2E" />
    <text x="28" y="48" font-family="'Inter', sans-serif" font-size="16" fill="#F2FFF7" font-weight="600">Claim breakdown</text>
    <text x="28" y="76" font-family="'Inter', sans-serif" font-size="13" fill="#C8E7D6">1. EU regulators prioritise audit trails for AI use.</text>
    <text x="28" y="102" font-family="'Inter', sans-serif" font-size="13" fill="#C8E7D6">2. Domain agent cross-checks against 2024 AI Act.</text>
    <rect x="28" y="112" width="88" height="26" rx="12" fill="#12271F" stroke="#1AE7A7" />
    <text x="72" y="130" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#64FFC8">Confidence 0.78</text>
  </g>
  <g transform="translate(64 224)">
    <rect width="276" height="144" rx="24" fill="#101D18" stroke="#1C3A2E" />
    <text x="28" y="48" font-family="'Inter', sans-serif" font-size="16" fill="#F2FFF7" font-weight="600">Citations</text>
    <text x="28" y="78" font-family="'Inter', sans-serif" font-size="12" fill="#64FFC8">eur-lex.europa.eu/ai-act</text>
    <text x="28" y="104" font-family="'Inter', sans-serif" font-size="12" fill="#64FFC8">oecd.ai/policy-brief.pdf</text>
    <text x="28" y="130" font-family="'Inter', sans-serif" font-size="12" fill="#64FFC8">client-dataset:reg-2024-07</text>
  </g>
  <g transform="translate(360 48)">
    <rect width="236" height="136" rx="24" fill="#101D18" stroke="#1C3A2E" />
    <text x="28" y="46" font-family="'Inter', sans-serif" font-size="15" fill="#64FFC8" font-weight="600">Debate trail</text>
    <text x="28" y="76" font-family="'Inter', sans-serif" font-size="12" fill="#C8E7D6">Verifier → Reasoner: cite clause 52b</text>
    <text x="28" y="102" font-family="'Inter', sans-serif" font-size="12" fill="#C8E7D6">User → Agents: emphasise risk mapping</text>
  </g>
  <g transform="translate(360 208)">
    <rect width="236" height="160" rx="24" fill="#101D18" stroke="#1C3A2E" />
    <text x="28" y="46" font-family="'Inter', sans-serif" font-size="15" fill="#64FFC8" font-weight="600">Role view</text>
    <rect x="28" y="64" width="180" height="32" rx="14" fill="#12271F" stroke="#1AE7A7" />
    <text x="118" y="84" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#64FFC8">Judge · Collaborator</text>
    <rect x="28" y="108" width="92" height="32" rx="14" fill="url(#chipGradient)" />
    <text x="74" y="128" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#04140D" font-weight="600">Explain</text>
    <text x="28" y="152" font-family="'Inter', sans-serif" font-size="11" fill="#8EA69C">Press explain to trace each decision.</text>
  </g>
</svg>
