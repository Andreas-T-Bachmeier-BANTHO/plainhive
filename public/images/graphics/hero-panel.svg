    <g transform="translate(516 18)">
      <rect width="108" height="36" rx="12" fill="url(#accentGradient)" />
      <text x="54" y="24" font-family="'Inter', sans-serif" font-size="14" text-anchor="middle" fill="#04140D" font-weight="600">Explain</text>
    </g>
  </g>
  <g transform="translate(36 128)">
