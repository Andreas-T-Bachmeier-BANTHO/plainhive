    <text x="32" y="82" font-family="'Inter', sans-serif" font-size="13" fill="#C8E7D6" opacity="0.8">• Agent Atlas suggests a phased entry prioritising regulatory clarity.</text>
    <text x="32" y="112" font-family="'Inter', sans-serif" font-size="13" fill="#C8E7D6" opacity="0.8">• Auditor cross-check flags citation gaps in segment 3.</text>
    <text x="32" y="142" font-family="'Inter', sans-serif" font-size="13" fill="#C8E7D6" opacity="0.8">• User (Judge) requests supporting jurisprudence.</text>
