<svg xmlns="http://www.w3.org/2000/svg" width="720" height="500" viewBox="0 0 720 500" role="img" aria-labelledby="title desc">
  <title id="title">PlainHive hero visual</title>
  <desc id="desc">Dark analytics interface with agent cards, timeline and explainability callouts.</desc>
  <defs>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#132821" />
      <stop offset="100%" stop-color="#0A1511" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1AE7A7" />
      <stop offset="100%" stop-color="#0EA371" />
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#05140E" flood-opacity="0.5" />
    </filter>
  </defs>
  <rect width="720" height="500" rx="36" fill="url(#panelGradient)" stroke="#173228" stroke-width="2" filter="url(#softShadow)" />
  <g transform="translate(36 32)">
    <rect width="648" height="72" rx="18" fill="#09130F" stroke="#173228" />
