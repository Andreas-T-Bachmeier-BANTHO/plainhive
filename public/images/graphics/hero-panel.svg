    </g>
    <g transform="translate(232 80)">
      <circle cx="20" cy="16" r="8" fill="#0EA371" />
      <text x="40" y="20" font-family="'Inter', sans-serif" font-size="12" fill="#C8E7D6">Reasoner drafts scenario comparison</text>
    </g>
    <g transform="translate(432 80)">
      <circle cx="20" cy="16" r="8" fill="#64FFC8" />
      <text x="40" y="20" font-family="'Inter', sans-serif" font-size="12" fill="#C8E7D6">User approves with comments</text>
