      <text x="18" y="23" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-size="14" fill="#64FFC8">V</text>
      <text x="48" y="16" font-family="'Inter', sans-serif" font-size="13" fill="#C8E7D6">Verification</text>
      <text x="48" y="34" font-family="'Inter', sans-serif" font-size="12" fill="#708478">3 concerns flagged</text>
    </g>
